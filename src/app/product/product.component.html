<div class="product-container">
  <h1 class="title">Products</h1>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-spinner">
    Loading...
  </div>

  <!-- Product Table -->
  <table *ngIf="!loading && products.length > 0" class="products-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>Price (USD)</th>
      <th>Categories</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>${{ product.price.toFixed(2) }}</td>
      <td>
        <div class="category-tags">
    <span *ngFor="let category of product.categories" class="category-tag">
      {{ category.name }}
    </span>
        </div>
      </td>
      <td>
        <button class="delete-button" (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Empty Message -->
  <div *ngIf="!loading && products.length === 0" class="empty-message">
    No products available.
  </div>
</div>
